<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #FF9800; /* Changed color to orange */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .instructions {
            font-size: 1em;
            color: #777;
            margin-top: 20px;
        }
        .instructions b {
            color: #333;
        }
        .start-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #FF9800; /* Changed color to orange */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .start-btn:hover {
            background-color: #FB8C00; /* Changed color to a darker shade of orange */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry!</h1>
        <p>Your task is not started. Please start it first.</p>
        <div class="instructions">
            <p><b>Note:</b> The Pause button will work when the Task status is <b>Start</b>. If the pause button is <b>yellow</b>, it is enabled. If it is <b>grey</b>, it is disabled. Clicking on the button when it is disabled will display this screen.</p>
        </div>
    </div>
</body>
</html>
